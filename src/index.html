<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacy Inventory Management System</title>

	<link rel="stylesheet" href="../src/css/reset.css">
	<link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
	<!-- HEADER -->
	<header class="navigation-header">
		<section class="headline-section">
			<h2 class="header-text">Ready to Register some Medicines?</h2>
		</section>
		<div class="navigation-button-container">
			<button class="navigate-to-form-button navigation-button navigate-to-form-button--active">Register Medicines</button>
			<button class="navigate-to-display-button navigation-button">Display Medicine List</button>
		</div>
	</header>

	<div class="main-container">
		
		<!-- FORM SECTION -->
		<form class="pharmacy-form">
			
			<label for="product-name">Product Name *</label>
			<input type="text" name="product-name" class="product-name" required>
			<label for="form-error-message" class="name-error-message">Please fill in the missing information</label>

			<label for="product-id">Product ID *</label>
			<input type="text" name="product-id" class="product-id" required>
			<label for="form-error-message" class="id-error-message">Please fill in the missing information</label>

			<label for="manufacturer">Manufacturer *</label>
			<input type="text" name="manufacturer" class="manufacturer" required>
			<label for="form-error-message" class="manufacturer-error-message">Please fill in the missing information</label>

			<label for="expiration-date">Expiration Date *</label>
			<input type="date" name="expiration-date" class="expiration-date" required>
			<label for="form-error-message" class="date-error-message">Please fill in the missing information</label>

			<label for="quantity">Quantity *</label>
			<input type="number" name="quantity" class="quantity" required>
			<label for="form-error-message" class="quantity-error-message">Please fill in the missing information</label>

			<label for="medicine-type">Medicine Type *</label>
			<select name="medicine-type" class="medicine-type" required>
				<option value="liquid">Liquid</option>
				<option value="tablet">Tablet</option>
				<option value="capsule">Capsule</option>
				<option value="topical">Topical</option>
			</select>
			<button type="submit" class="submit-button">Register Medicine</button>
		</form>

		<!-- DISPLAY MEDICINE SECTION -->
		<section class="pharmacy-list">
			<div class="select-list-button-container">
				<button class="render-liquids-button">Display Liquid Medicines</button>
				<button class="render-tablets-button">Display Tablets</button>
				<button class="render-capsules-button">Display Capsules</button>
				<button class="render-topicals-button">Display Topical Medicines</button>
			</div>

			<div class="display-medicine-container">
				<div class="display-medicine">
		
				</div>	
				<p class="content-empty-text"></p>
			</div>
		</section>
	</div>
	<script src="../src/js/app.js"></script>
</body>
</html>
