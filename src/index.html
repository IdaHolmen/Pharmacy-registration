<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacy Inventory Management System</title>

	<link rel="stylesheet" href="../src/css/reset.css">
	<link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
	<div class="main-container">
		<!-- FORM SECTION -->
		<form class="pharmacy-form">
			<h2>Ready to Register some Medicines?</h2>

			<label for="product-name">Product Name *</label>
			<input type="text" name="product-name" class="product-name" required>
			<label for="product-id">Product ID *</label>
			<input type="text" name="product-id" class="product-id" required>
			<label for="manufacturer">Manufacturer *</label>
			<input type="text" name="manufacturer" class="manufacturer" required>
			<label for="expiration-date">Expiration Date *</label>
			<input type="date" name="expiration-date" class="expiration-date" required>
			<label for="quantity">Quantity *</label>
			<input type="number" name="quantity" class="quantity" required>
			<label for="medicine-type">Medicine Type *</label>
			<select name="medicine-type" class="medicine-type" required>
				<option value="liquid">Liquid</option>
				<option value="tablet">Tablet</option>
				<option value="capsule">Capsule</option>
				<option value="topical">Topical</option>
			</select>
			<button type="submit" class="submit-button">Register Medicine</button>
		</form>

		<!-- DISPLAY MEDICINE SECTION -->
		<section class="pharmacy-list">
			<div class="select-list-button-container">
				<button class="render-liquids-button">Display Liquid Medicines</button>
				<button class="render-tablets-button">Display Tablets</button>
				<button class="render-capsules-button">Display Capsules</button>
				<button class="render-topicals-button">Display Topical Medicines</button>
			</div>

			<div class="display-medicine-container">

				<div class="display-liquid-medicine">
					<header class="liquid-medicine-header">
						<span>Name</span>
						<span>ID</span>
						<span>Manufacturer</span>
						<span>Date</span>
						<span>Quantity</span>
						<span>Type</span>
						<span></span>
					</header>
					<ul class="liquid-medicine-list">


					</ul>
				</div>

				<div class="display-tablet-medicine">
					<header class="tablet-medicine-header">
						<span>Name</span>
						<span>ID</span>
						<span>Manufacturer</span>
						<span>Date</span>
						<span>Quantity</span>
						<span>Type</span>
						<span></span>
					</header>
					<ul class="tablet-medicine-list">


					</ul>
				</div>

				<div class="display-capsule-medicine">
					<header class="capsule-medicine-header">
						<span>Name</span>
						<span>ID</span>
						<span>Manufacturer</span>
						<span>Date</span>
						<span>Quantity</span>
						<span>Type</span>
						<span></span>
					</header>
					<ul class="capsule-medicine-list">


					</ul>
				</div>

				<div class="display-topical-medicine">
					<header class="topical-medicine-header">
						<span>Name</span>
						<span>ID</span>
						<span>Manufacturer</span>
						<span>Date</span>
						<span>Quantity</span>
						<span>Type</span>
						<span></span>
					</header>
					<ul class="topical-medicine-list">


					</ul>
				</div>
			</div>
		</section>
	</div>
	<script src="../src/js/app.js"></script>
</body>
</html>
